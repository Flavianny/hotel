<div class="container">
    <div class="ui-g">
  
      <div class="ui-g-12">
        <h1>Hóspedes</h1>
      </div>
  
      <div class="ui-g-12 ui-fluid">
        <label>Nome</label>
        <input pInputText type="text">
      </div>
  
      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>
  
    </div>
  
    <div class="ui-g">
      <div class="ui-g-12">
        <p-table [value]="hospedes" [paginator]="true" [rows]="3" [responsive]="true">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>CPF</th>
                    <th>Estado Civil</th>
                    <th class="col-acoes"></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-pessoa>
                <tr>
                    <td>{{pessoa.nome}}</td>
                    <td>{{pessoa.email}}</td>
                    <td>{{pessoa.telefone}}</td>
                    <td>{{pessoa.CPF}}</td>
                    <td>{{pessoa.civil}}</td>
                    <td class="col-acoes">
                        <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
                        <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top" class="button-espaco"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
      </div>
  
    </div>
  
    <div class="ui-g-12">
        <button pButton label="Novo Hospede" routerLink="/hospedes/novo"></button>
        <a href="javascript:;" class="a-espaco" routerLink="/inicio">Voltar para o ínicio</a>
      </div>
  </div>
