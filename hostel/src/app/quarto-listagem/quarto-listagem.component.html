<div class="container">
    <div class="ui-g">
  
      <div class="ui-g-12">
        <h1>Quartos</h1>
      </div>
  
      <div class="ui-g-12 ui-fluid">
        <label>Numero</label>
        <input pInputText type="text">
      </div>
  
      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>
  
    </div>
  
    <div class="ui-g">
      <div class="ui-g-12">
        <p-table [value]="quartos" [paginator]="true" [rows]="3" [responsive]="true">
            <ng-template pTemplate="header">
                <tr>
                    <th>Numero</th>
                    <th>Disponibilidade</th>
                    <th>Possui Vista</th>
                    <th>Valor</th>
                    <th>Camas</th>
                    <th>Equipamentos</th>
                    <th>Frigobar</th>
                    <th>Itens Frigobar</th>
                    <th class="col-acoes"></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-pessoa>
                <tr>
                    <td>{{pessoa.numero}}</td>
                    <td>
                        <span  href="#" *ngIf="pessoa.disponivel" pTooltip="Disponivel" tooltipPosition="top">Disponivel</span>
                        <span  href="#" *ngIf="!pessoa.disponivel" pTooltip="Indisponivel" tooltipPosition="top">Indisponivel</span>
                    </td>
                    <td>
                        <span  href="#" *ngIf="pessoa.vista" pTooltip="Sim" tooltipPosition="top">Sim</span>
                        <span  href="#" *ngIf="!pessoa.vista" pTooltip="Não" tooltipPosition="top">Não</span>
                      </td>
                    <td>{{pessoa.valor}}</td>
                    <td>{{pessoa.cama}}</td>
                    <td>{{pessoa.equipamento}}</td>
                    <td>
                        <span  href="#" *ngIf="pessoa.frigobar" pTooltip="Sim" tooltipPosition="top">Sim</span>
                        <span  href="#" *ngIf="!pessoa.frigobar" pTooltip="Não" tooltipPosition="top">Não</span>
                      </td>
                    <td>{{pessoa.item}}</td>
                    <td class="col-acoes">
                        <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
                        <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top" class="button-espaco"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
      </div>
  
    </div>
  
    <div class="ui-g-12">
        <button pButton label="Novo Quarto" routerLink="/quartos/novo"></button>
        <a href="javascript:;" class="a-espaco" routerLink="/inicio">Voltar para o ínicio</a>
      </div>
  </div>
