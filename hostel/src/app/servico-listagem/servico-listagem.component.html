<div class="container">
    <div class="ui-g">
  
      <div class="ui-g-12">
        <h1>Serviços</h1>
      </div>
  
      <div class="ui-g-12 ui-fluid">
        <label>Descrição</label>
        <input pInputText type="text">
      </div>
  
      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>
  
    </div>
  
    <div class="ui-g">
      <div class="ui-g-12">
        <p-table [value]="servicos" [paginator]="true" [rows]="3" [responsive]="true">
            <ng-template pTemplate="header">
                <tr>
                    <th>Descrição</th>
                    <th>Status</th>
                    <th>Valor</th>
                    <th class="col-acoes"></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-pessoa>
                <tr>
                    <td>{{pessoa.descricao}}</td>
                    <td>{{pessoa.status}}</td>
                    <td>{{pessoa.valor}}</td>
                    <td class="col-acoes">
                        <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
                        <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top" class="button-espaco"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
      </div>
  
    </div>
  
    <div class="ui-g-12">
        <button pButton label="Novo Serviço" routerLink="/servicos/novo"></button>
        <a href="javascript:;" class="a-espaco" routerLink="/inicio">Voltar para o ínicio</a>
      </div>
  </div>
