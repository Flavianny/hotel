
<div class="container">
    <div class="ui-g">
  
      <div class="ui-g-12">
        <h1>Reservas</h1>
      </div>
  
      <div class="ui-g-12 ui-fluid">
        <label>Hóspede</label>
        <input pInputText type="text">
      </div>
  
      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>
  
    </div>
  
    <div class="ui-g">
      <div class="ui-g-12">
        <p-table [value]="reservas" [paginator]="true" [rows]="3" [responsive]="true">
            <ng-template pTemplate="header">
                <tr>
                    <th>Hóspede</th>
                    <th>Quartos</th>
                    <th>Data de Entrada</th>
                    <th>Data de Saída</th>
                    <th>Valor</th>
                    <th>Quantidade de Pessoas</th>
                    <th class="col-acoes"></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-pessoa>
                <tr>
                    <td>{{pessoa.hospede}}</td>
                    <td>{{pessoa.quartos}}</td>
                    <td>{{pessoa.dataEntrada}}</td>
                    <td>{{pessoa.dataSaida}}</td>
                    <td>{{pessoa.valor}}</td>
                    <td>{{pessoa.qtdPessoas}}</td>
                    <td class="col-acoes">
                        <a pButton icon="pi pi-check-square" pTooltip="Registrar" tooltipPosition="top" class="a-espaco" routerLink="/registros/novo"></a>
                        <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top" ></a>
                        <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top" class="button-espaco"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
      </div>
  
    </div>
  
    <div class="ui-g-12">
        <button pButton label="Nova Reserva" routerLink="/reservas/novo"></button>
        <a href="javascript:;" class="a-espaco" routerLink="/inicio">Voltar para o ínicio</a>
      </div>
  </div>
