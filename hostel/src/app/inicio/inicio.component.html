<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1 class="bem-vindo">Bem vindo</h1>
    </div>
  </div>

  <div class="ui-g-6">
    <p-galleria [images]="images" panelWidth="500" panelHeight="313" [showCaption]="true"></p-galleria>
  </div>

    <div class="ui-g">
      <div class="ui-g-12">
        <p-table [value]="funcionarios" [responsive]="true">
            <ng-template pTemplate="header">
                <tr>
                    <th class="col-func">Funcionarios</th>
                    <th class="col-hosp">Hospedes</th>
                    <th class="col-quartos">Quartos</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-pessoa>
                <tr>
                  <td class="col-func">
                    <a pButton icon="pi pi-list" pTooltip="Listagem" tooltipPosition="top" routerLink="/funcionarios"></a>
                    <button pButton icon="pi pi-user-plus" pTooltip="Novo" tooltipPosition="top" class="button-espaco" routerLink="/funcionarios/novo"></button>
                  </td>
                  <td class="col-hosp">
                    <a pButton icon="pi pi-list" pTooltip="Listagem" tooltipPosition="top" routerLink="/hospedes"></a>
                    <button pButton icon="pi pi-user-plus" pTooltip="Novo" tooltipPosition="top" class="button-espaco" routerLink="/hospedes/novo"></button>
                  </td>
                    
                    <td class="col-quartos">
                        <a pButton icon="pi pi-list" pTooltip="Listagem" tooltipPosition="top"  routerLink="/quartos"></a>
                        <button pButton icon="pi pi-plus" pTooltip="Novo" tooltipPosition="top" class="button-espaco" routerLink="/quartos/novo"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
      </div>

      <div class="ui-g">
        <div class="ui-g-12">
          <p-table [value]="funcionarios" [responsive]="true">
              <ng-template pTemplate="header">
                  <tr>
                      <th class="col-func">Reservas</th>
                      <th class="col-hosp">Registros</th>
                      <th class="col-quartos">Servi√ßos</th>
                  </tr>
              </ng-template>
              <ng-template pTemplate="body" let-pessoa>
                  <tr>
                    <td class="col-func">
                      <a pButton icon="pi pi-list" pTooltip="Listagem" tooltipPosition="top" routerLink="/reservas"></a>
                      <button pButton icon="pi pi-plus" pTooltip="Novo" tooltipPosition="top" class="button-espaco" routerLink="/reservas/novo"></button>
                    </td>
                    <td class="col-hosp">
                      <a pButton icon="pi pi-list" pTooltip="Listagem" tooltipPosition="top" routerLink="/registros"></a>
                      <button pButton icon="pi pi-plus" pTooltip="Novo" tooltipPosition="top" class="button-espaco" routerLink="/registros/novo"></button>
                    </td>
                      
                      <td class="col-quartos">
                          <a pButton icon="pi pi-list" pTooltip="Listagem" tooltipPosition="top"  routerLink="/servicos"></a>
                          <button pButton icon="pi pi-plus" pTooltip="Novo" tooltipPosition="top" class="button-espaco" routerLink="/servicos/novo"></button>
                      </td>
                  </tr>
              </ng-template>
          </p-table>
        </div>

  </div>
