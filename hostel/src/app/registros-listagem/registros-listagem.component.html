<div class="container">
    <div class="ui-g">
  
      <div class="ui-g-12">
        <h1>Registros</h1>
      </div>
  
      <div class="ui-g-12 ui-fluid">
        <label>Hóspede</label>
        <input pInputText type="text">
      </div>
  
      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>
  
    </div>
  
    <div class="ui-g">
      <div class="ui-g-12">
        <p-table [value]="registros" [paginator]="true" [rows]="3" [responsive]="true">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nome</th>
                    <th>Data</th>
                    <th>Hora</th>
                    <th>Tipo</th>
                    <th>Veiculos</th>
                    <th class="col-acoes"></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-pessoa>
                <tr>
                    <td>{{pessoa.hospede}}</td>
                    <td>{{pessoa.data}}</td>
                    <td>{{pessoa.hora}}</td>
                    <td>{{pessoa.tipo}}</td>
                    <td>{{pessoa.veiculo}}</td>
                    <td class="col-acoes">
                        <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
                        <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top" class="button-espaco"></button>
                        <button pButton icon="pi pi-plus" pTooltip=" Solicitar Servico" tooltipPosition="top" class="button-espaco" routerLink="/servicos/solicita/novo"></button>
                        <button pButton icon="pi pi-search" pTooltip="Pesquisar Servicos" tooltipPosition="top" class="button-espaco" routerLink="/servicos/solicita"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
      </div>
  
    </div>
  
    <div class="ui-g-12">
        <button pButton label="Novo Registro" routerLink="/registros/novo"></button>
        <a href="javascript:;" class="a-espaco" routerLink="/inicio">Voltar para o ínicio</a>
      </div>
  </div>
